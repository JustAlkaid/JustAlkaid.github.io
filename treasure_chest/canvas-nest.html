<!DOCTYPE html>
<html lang="cn" dir="auto">

    <head>
        <meta charset="UTF-8">
        <title>Canvas Nest Here!</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="canvas-nest">
        <meta name="author" name="Alkaid">
        <meta name="keywords" content="HTML CSS JavaScript JS Canvas-Nest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet/less" type="text/css" href="/stylesheet/less/canvas-nest.less">
    </head>

    <body class="day">

        <div class="wrapper">

            <nav>
                <div id="toggle-container">
                    <button id="themetoggleday">
                        <img src="/assets/svg/index/sun.svg" alt="日间模式" id="sun">
                    </button>
                    <button id="themetogglenight">
                        <img src="/assets/svg/index/moon.svg" alt="夜间模式" id="moon">
                    </button>
                    <button id="return-home">
                        <img src="/assets/svg/home.svg" alt="回到主页">
                    </button>
                </div>
            </nav>

            <footer class="foot">
                <p>@2024  |  BY: <a href="https://github.com/JustAlkaid" target="_blank">Alkaid</a></p>
                <p>All Rights Reserved.</p>
            </footer>
            
        </div>

        <!-- Compile less files -->
        <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>

        <!-- Canvas-nest.js for all the triangles in the background -->
        <script src="https://cdn.bootcss.com/canvas-nest.js/2.0.4/canvas-nest.js" 
                color="0,0,0"
                pointcolor="0,0,0"
                opacity="0.9"
                count="100"
                zIndex="-1"
                type="text/javascript">
        </script>

        <!-- Day-night toggle -->
        <script src="/js/day_night_toggle.js"></script>

        <!-- Sidebar Display -->
        <script src="/js/sidebar.js"></script>

    </body>

</html>
